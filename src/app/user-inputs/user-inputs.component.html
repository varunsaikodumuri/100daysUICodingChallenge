<div class="userinput-container">
  <div class="custom-select">
    <select>
      <option value="">Lorem.</option>
      <option value="">ipsum?</option>
      <option value="">dolor</option>
      <option value="">Accusamus</option>
      <option value="">adipisicing.</option>
    </select>
    <span class="custom-arrow"></span>
  </div>
  <div class="custom-text">
    <input type="text" class="custom-text__input" id="text-input" placeholder="" aria-label="enter input">
    <label for="" class="custom-text__label" for="text-input">Enter input</label>
  
</div>
  <div class="custom-search">
    <div class="search-bar">
      <input
        type="text"
        class="search-bar__input"
        placeholder="Enter the search text"
        aria-label="search"
      />
      <button class="search-bar__submit">
        <i class="fa fa-search" aria-label="submit search"></i>
      </button>
    </div>
  </div>
</div>
