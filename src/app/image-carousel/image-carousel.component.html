<div class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let image of carouselImages; let i = index"
      [class.active]="activeImage === i ? true : false"
    >
      <img class="carousel-img" src="https://picsum.photos/800/300?{{ i }}" />
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>

  <button class="left carousel-control" (click)="navLeft()">
    <i class="fa fa-chevron-left"></i>
  </button>
  <button class="right carousel-control" (click)="navRight()">
    <i class="fa fa-chevron-right"></i>
  </button>
  <div class="carousel-indicators">
    <div
      class="indicator"
      *ngFor="let image of carouselImages; let i = index"
      [class.active]="activeImage === i ? true : false"
      (click)="moveTo(i)"
    ></div>
  </div>
</div>
