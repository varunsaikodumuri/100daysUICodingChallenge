<nav class="toolbar" role="banner" *ngIf="showHeader">
  <div
    class="side-nav-toggle"
    [class.open]="isMenuOpen"
    tabindex="0"
    (click)="toggleMenu()"
    #toggleButton
  >
    <span class="hamburger"></span>
    <!-- Unicode for hamburger: &#9776; -->
  </div>

  <div class="side-nav-menu" [class.open]="isMenuOpen">
    <ul class="side-nav-menu-list">
      <li class="side-nav-menu-item" *ngFor="let menuItem of menuList">
        <a [routerLink]="menuItem.path">{{ menuItem.name }}</a>
      </li>
    </ul>
  </div>

  <a [routerLink]="'/home'" tabindex="0">
    <div class="profile-img">
      <!-- 
          To add srcset for dpr 1/2/3, use srcset values as below:
            assets/images/app/profile.jpg 1x,
            assets/images/app/profile-2x.jpg 2x,
            assets/images/app/profile-3x.jpg 3x 
      -->
      <picture>
        <source
          media="(max-width: 500px)"
          srcset="
            assets/images/app/profile.JPG     50w,
            assets/images/app/profile-2x.jpg 100w,
            assets/images/app/profile-3x.jpg 150w
          "
        />
        <source
          media="(max-width: 1000px)"
          srcset="
            assets/images/app/profile.JPG,
            assets/images/app/profile-2x.jpg 2x,
            assets/images/app/profile-3x.jpg 3x
          "
        />
        <source
          srcset="
            assets/images/app/profile.JPG     50w,
            assets/images/app/profile-2x.jpg 100w,
            assets/images/app/profile-3x.jpg 150w
          "
        />
        <img
          alt="Profile Picture"
          sizes="(max-width: 500px) 40px,
        50px"
          src="assets/images/app/profile.JPG"
        />
      </picture>
    </div>
  </a>
  <span>Welcome</span>
  <div class="spacer"></div>
  <a
    aria-label="Angular on twitter"
    target="_blank"
    rel="noopener"
    href="https://twitter.com/angular"
    title="Twitter"
  >
